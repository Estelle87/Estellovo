[com]
port=/dev/ttyS3
speed=9600
baud=
parity=odd

[sigma]
window=Окно 1
color=red
numberColor=green

[server]
host=localhost
port=8080
https = 0 ; 0 - use http, 1 - use https
httpsKey = './cert/key.cert' ; if empty using http
httpsCert = './cert/key.pem'

[log]
path=./logs/ ; logs path important with last /
size=1000000 ;1Mb
rotate=11 ;count of log files
